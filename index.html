<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        h1{font-size: 40px;
            color:green;
            width:720px;
            text-align: center;
            }
        img {width: 120px;
            heigth: 120px}
        a{font-size: 40px}
        svg{width:180px;
            height: 180px}
        text{alignment-baseline:middle;
            text-anchor:middle;
             font-size:26px;}
    </style>
    <meta charset="UTF-8">
    <title>Colors & Shapes</title>
</head>
<body>
    <h1>Learn Your Colors</h1>
    <img src="red.png" alt="red"/>
            <img src="green.png" alt="green"/>
            <img src="blue.png" alt="blue"/>
            <img src="orange.png" alt="orange"/>
            <img src="purple.png" alt="purple"/>
            <img src="yellow.png" alt="yellow"/>
    <h1>Color Mixing</h1>
    <p>
        <img src="yellow.png" alt="yellow"/>
        <a>=</a>
        <img src="red.png" alt="red"/>
        <a>+</a>
        <img src="green.png" alt="green"/>
    </p>
    <p>
        <img src="purple.png" alt="yellow"/>
        <a>=</a>
        <img src="red.png" alt="red"/>
        <a>+</a>
        <img src="blue.png" alt="green"/>
    </p>
    <p>
        <img src="orange.png" alt="yellow"/>
        <a>=</a>
        <img src="red.png" alt="red"/>
        <a>+ 1/2</a>
        <img src="green.png" alt="green"/>
    </p>
    <h1>Learning Shapes</h1>
    <svg>
        <circle cx="90" cy="90" r="80" style="fill:yellow;stroke-width:4;stroke:purple"/>
        <a href="https://www.w3schools.com/graphics/svg_circle.asp">
            <text x="0" y="0" transform="translate(90,90) rotate(30)">Circle</text>
        </a>
    </svg>
    <svg>
        <rect x="10" y="10" width="160" height="160" style="fill:blue;stroke-width:2;stroke:black"/>
        <a href="https://www.w3schools.com/graphics/svg_rect.asp">
            <text x="50%" y="50%">Square</text>
        </a>
    </svg>
    <svg>
        <polygon points="90,10 170,170 10,170" style="fill:mediumpurple;stroke-width:3;stroke:black"/>
        <a href="https://www.w3schools.com/graphics/svg_polygon.asp">
            <text x="50%" y="75%">Triangle</text>
        </a>
    </svg>
    <svg>
        <polygon points="90,10 42,170 162,73 10,73 138,170" style="fill:lime;stroke-width:5;stroke:purple;"/>
        <a href="https://www.w3schools.com/graphics/svg_polygon.asp">
            <text x="50%" y="58%">Star</text>
        </a>
    </svg>
</body>
</html>
